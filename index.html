<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzap</title>
</head>
<body>

    <div id="app">

        <main>
            <div class="container marginAuto dFlex">
                <!-- sezione contatti. -->
                <div class="sezioneSx dFlex">
                    <!-- utentePrincipale. -->
                    <div class="utentePrincipale dFlex justifyContentBetween">
                        <!-- img e nome. -->
                        <div class="dFlex">
                            <img class="avatarIo marginAuto" src="./img/avatar_io.jpg" alt="">
                            <p class="dFlex alignItemsCenter padding5Left">Sofia</p>
                        </div>
                        <!-- icone. -->
                        <div class="conteinerIcone dFlex alignItemsCenter">
                            <div class="iconaUno icone marginAuto"> <i class="fa-regular fa-bookmark"></i></div>
                            <div class="iconaDue icone marginAuto"> <i class="fa-solid fa-folder"></i></div>
                            <div class="iconaTre icone marginAuto"> <i class="fa-solid fa-list"></i></div>

                        </div>
                    </div>

                </div>


                <!-- chat contatto -->
                <div>

                </div>
            </div>
        </main>
        
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
