<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzap</title>
</head>
<body>

    <div id="app">

        <main>
            <div class="container marginAuto dFlex padding0">
                <!-- sezione contatti. -->
                <div class="sezioneSx dFlex flexDirectionColums ">
                    <!-- utentePrincipale. -->
                    <div class="utentePrincipale dFlex justifyContentBetween padding5">
                        <!-- img e nome. -->
                        <div class="dFlex">
                            <img class="avatarIo marginAuto" src="./img/avatar_io.jpg" alt="">
                            <p class="dFlex alignItemsCenter padding5Left">Sofia</p>
                        </div>
                        <!-- icone. -->
                        <div class="conteinerIcone dFlex alignItemsCenter">
                            <div class="iconaUno icone marginAuto"> <i class="fa-regular fa-bookmark"></i></div>
                            <div class="iconaDue icone marginAuto"> <i class="fa-solid fa-folder"></i></div>
                            <div class="iconaTre icone marginAuto"> <i class="fa-solid fa-list"></i></div>

                        </div>
                    </div>

                    <!-- notifiche. -->
                    <div class="notifiche dFlex padding10">
                        <div class="campanella dFlex alignItemsCenter justifyContentCenter">
                           <span class="iconaNotifiche"><i class="fa-solid fa-bell-slash"></i></span> 
                        </div>
                    </div>

                    <!-- navbar -->
                    <nav class="navbar bg-light">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </nav>

                    <!-- lista contatti. -->
                    <div class="chat" v-for="(utente, i) in contacts " @click="visualizzaChat(i)">
                        <div class="dFlex border">
                            <img class="avatar" :src="utente.avatar" alt="">
                            <div>
                                <p>{{i}}{{utente.name}}</p>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                        </div>

                    </div>
                    
                </div>


                <!-- chat contatto -->
                <div class="containerDx dFlex">

                    <div class="utenteChatDx dFlex">
                        <div >
                            <img class="chatInCorsoImg" :src="contacts[0].avatar" alt="">                            
                        </div>
                        <div>
                            <p>{{contacts[0].name}}</p>
                            <p>Ultimo accesso oggi alle 12</p>
                            <!-- <p v-for="accesso in contacts[0].messages">{{accesso.date}}</p> -->
                        </div>
                    </div>

                    <!-- contenitore della chat domanda7risposta. -->                    
                    <div class="contenutoChat dFlex flexDirectionColums">

                        <div v-for="chat in contacts[0].messages" :class="chat.status" >                            
                            <p>{{chat.message}}</p>                           
                        </div>
                    </div>
              
                    
                    
                </div>
            </div>
        </main>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
